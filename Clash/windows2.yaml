mixed-port: 7890
allow-lan: false
log-level: info
ipv6: false

proxies:

proxy-providers:
  HK:
    type: http
    path: ./Provider/Proxy/HK2.yaml
    url: http://127.0.0.1:25500/sub?target=clash&url=Sub2.yaml&include=(%E9%A6%99%E6%B8%AF%7CHK)&exclude=(V3)&list=true&udp=true
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 3600

  JP:
    type: http
    path: ./Provider/Proxy/JP2.yaml
    url: http://127.0.0.1:25500/sub?target=clash&url=Sub2.yaml&include=(%E4%B8%9C%E4%BA%AC%7C%E5%A4%A7%E9%98%AA%7CJP)&exclude=(V3)&list=true&udp=true
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 3600

  SG:
    type: http
    path: ./Provider/Proxy/SG2.yaml
    url: http://127.0.0.1:25500/sub?target=clash&url=Sub2.yaml&include=(%E6%96%B0%E5%8A%A0%E5%9D%A1%7CSG)&exclude=(V3)&list=true&udp=true
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 3600

  TW:
    type: http
    path: ./Provider/Proxy/TW2.yaml
    url: http://127.0.0.1:25500/sub?target=clash&url=Sub2.yaml&include=(%E5%8F%B0%E5%8C%97%7C%E5%BD%B0%E5%8C%96%7CTW)&exclude=(V3)&list=true&udp=true
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 3600

  US:
    type: http
    path: ./Provider/Proxy/US2.yaml
    url: http://127.0.0.1:25500/sub?target=clash&url=Sub2.yaml&include=(%E6%B4%9B%E6%9D%89%E7%9F%B6%7C%E5%9C%A3%E5%85%8B%E6%8B%89%E6%8B%89%7C%E5%87%A4%E5%87%B0%E5%9F%8E%7CUS)&exclude=(V3)&list=true&udp=true
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 3600

proxy-groups:
  - name: "Netflix"
    type: select
    proxies:
      - Hong Kong
      - Japan
      - Singapore
      - Taiwan
      - United States

  - name: "Global"
    type: select
    proxies:
      - Hong Kong
      - Japan
      - Singapore
      - Taiwan
      - United States

  - name: "Final"
    type: select
    proxies:
      - Hong Kong
      - Japan
      - Singapore
      - Taiwan
      - United States
      - DIRECT

  - name: "Hong Kong"
    type: select
    use:
      - HK

  - name: "Japan"
    type: select
    use:
      - JP

  - name: "Singapore"
    type: select
    use:
      - SG

  - name: "Taiwan"
    type: select
    use:
      - TW

  - name: "United States"
    type: select
    use:
      - US

rule-providers:
  Unbreak:
    type: http
    behavior: classical
    path: ./Provider/RuleSet/Unbreak.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Unbreak.yaml
    interval: 86400

  Advertising:
    type: http
    behavior: classical
    path: ./Provider/RuleSet/Guard/Advertising.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Guard/Advertising.yaml
    interval: 86400

  Hijacking:
    type: http
    behavior: classical
    path: ./Provider/RuleSet/Guard/Hijacking.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Guard/Hijacking.yaml
    interval: 86400

  China:
    type: http
    behavior: classical
    path: ./Provider/RuleSet/China.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/China.yaml
    interval: 86400

  ChinaIP:
    type: http
    behavior: ipcidr
    path: ./Provider/RuleSet/Extra/ChinaIP.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Extra/ChinaIP.yaml
    interval: 86400

  Netflix:
    type: http
    behavior: classical
    path: ./Provider/RuleSet/StreamingMedia/Video/Netflix.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/Video/Netflix.yaml
    interval: 86400

  Bahamut:
    type: http
    behavior: classical
    path: ./Provider/RuleSet/StreamingMedia/Video/Bahamut.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/Video/Bahamut.yaml
    interval: 86400

  Pornhub:
    type: http
    behavior: classical
    path: ./Provider/RuleSet/StreamingMedia/Video/Pornhub.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/Video/Pornhub.yaml
    interval: 86400

  Global:
    type: http
    behavior: classical
    path: ./Provider/RuleSet/Global.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Global.yaml
    interval: 86400

rules:
  # Unbreak
  - RULE-SET,Unbreak,DIRECT

  # AD
  - RULE-SET,Advertising,REJECT
  - RULE-SET,Hijacking,REJECT

  #China
  - RULE-SET,China,DIRECT
  - RULE-SET,ChinaIP,DIRECT

  # Streaming
  - RULE-SET,Netflix,Netflix
  - RULE-SET,Bahamut,Taiwan

  # Global
  - RULE-SET,Global,Global

  # Local Area Network
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT
  - IP-CIDR,224.0.0.0/4,DIRECT

  - GEOIP,CN,DIRECT

  - MATCH,Final
