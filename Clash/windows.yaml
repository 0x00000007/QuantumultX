mixed-port: 7890
allow-lan: false
log-level: info
external-controller: "127.0.0.1:9000"
secret: ""
ipv6: false

proxies:

proxy-providers:
  HK:
    type: http
    path: ./Providers/HK.yaml
    url: http://127.0.0.1:25500/sub?target=clash&url=%URL%&include=(%E9%A6%99%E6%B8%AF)&list=true&udp=true
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 3600

  JP:
    type: http
    path: ./Providers/JP.yaml
    url: http://127.0.0.1:25500/sub?target=clash&url=%URL%&include=(%E6%97%A5%E6%9C%AC)&list=true&udp=true
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 3600

  SG:
    type: http
    path: ./Providers/SG.yaml
    url: http://127.0.0.1:25500/sub?target=clash&url=%URL%&include=(%E6%96%B0%E5%8A%A0%E5%9D%A1)&list=true&udp=true
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 3600

  TW:
    type: http
    path: ./Providers/TW.yaml
    url: http://127.0.0.1:25500/sub?target=clash&url=%URL%&include=(%E5%8F%B0%E6%B9%BE)&list=true&udp=true
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 3600

  US:
    type: http
    path: ./Providers/US.yaml
    url: http://127.0.0.1:25500/sub?target=clash&url=%URL%&include=(%E7%BE%8E%E5%9B%BD)&list=true&udp=true
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 3600

proxy-groups:
  - name: "Netflix"
    type: select
    proxies:
      - Hong Kong
      - Japan
      - Singapore
      - Taiwan
      - American

  - name: "Telegram"
    type: select
    proxies:
      - Hong Kong
      - Japan
      - Singapore
      - Taiwan
      - American

  - name: "Global"
    type: select
    proxies:
      - Hong Kong
      - Japan
      - Singapore
      - Taiwan
      - American

  - name: "Final"
    type: select
    proxies:
      - Hong Kong
      - Japan
      - Singapore
      - Taiwan
      - American
      - DIRECT

  - name: "Hong Kong"
    type: select
    use:
      - HK

  - name: "Japan"
    type: select
    use:
      - JP

  - name: "Singapore"
    type: select
    use:
      - SG

  - name: "Taiwan"
    type: select
    use:
      - TW

  - name: "American"
    type: select
    use:
      - US

rule-providers:
  Unbreak:
    type: http
    behavior: classical
    path: ./Provider/RuleSet/Unbreak.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Unbreak.yaml
    interval: 86400

  Advertising:
    type: http
    behavior: classical
    path: ./Provider/RuleSet/Guard/Advertising.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Guard/Advertising.yaml
    interval: 86400

  Hijacking:
    type: http
    behavior: classical
    path: ./Provider/RuleSet/Guard/Hijacking.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Guard/Hijacking.yaml
    interval: 86400

  Privacy:
    type: http
    behavior: classical
    path: ./Provider/RuleSet/Guard/Privacy.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Guard/Privacy.yaml
    interval: 86400

  Bilibili:
    type: http
    behavior: classical
    path: ./Provider/RuleSet/Streaming/Bilibili.yaml
    url: https://raw.githubusercontent.com/HotKids/Rules/master/Clash/RuleSet/Bilibili.yaml
    interval: 86400

  Streaming:
    type: http
    behavior: classical
    path: ./Provider/RuleSet/Streaming/Streaming.yaml
    url: https://raw.githubusercontent.com/HotKids/Rules/master/Clash/RuleSet/Streaming.yaml
    interval: 86400

  Telegram:
    type: http
    behavior: classical
    path: ./Provider/RuleSet/Extra/Telegram.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Extra/Telegram/Telegram.yaml
    interval: 86400

  Global:
    type: http
    behavior: classical
    path: ./Provider/RuleSet/Global.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Global.yaml
    interval: 86400

  China:
    type: http
    behavior: classical
    path: ./Provider/RuleSet/China.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/China.yaml
    interval: 86400

  # IP-Blackhole:
  # type: http
  # behavior: ipcidr
  # path: ./Provider/RuleSet/Extra/IP-Blackhole.yaml
  # url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Extra/IP-Blackhole.yaml
  # interval: 86400
  # ChinaIP:
  # type: http
  # behavior: ipcidr
  # path: ./Provider/RuleSet/Extra/ChinaIP.yaml
  # url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Extra/ChinaIP.yaml
  # interval: 86400

rules:
  # Unbreak
  - RULE-SET,Unbreak,DIRECT

  # AD
  - RULE-SET,Advertising,REJECT
  - RULE-SET,Hijacking,REJECT
  - RULE-SET,Privacy,REJECT

  # Streaming
  - RULE-SET,Streaming,Netflix

  # CNTV
  - RULE-SET,Bilibili,DIRECT

  # Telegram
  - RULE-SET,Telegram,Telegram

  # (DNS Cache Pollution) / (IP Blackhole) / (Region-Restricted Access Denied) / (Network Jitter)
  - RULE-SET,Global,Global

  # China Area Network
  - RULE-SET,China,DIRECT

  # Local Area Network
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT
  - IP-CIDR,224.0.0.0/4,DIRECT

  # Tencent
  - IP-CIDR,119.28.28.28/32,DIRECT
  - IP-CIDR,182.254.116.0/24,DIRECT

  # GeoIP China
  - GEOIP,CN,DIRECT

  - MATCH,Final
